function scrollToPosition(position) {
  // Obter a posição atual da página
  var currentPosition = window.pageYOffset;
  
  // Calcular a quantidade de pixels a percorrer
  var distance = position - currentPosition;
  
  // Definir a duração da animação em milissegundos
  var duration = 1000; // 1 segundo
  
  // Definir o intervalo de tempo para atualizar a posição
  var interval = 10; // Atualizar a cada 10 milissegundos
  
  var start = null;
  
  function easeOutCubic(t) {
    return (--t) * t * t + 1;
  }
  
  function step(timestamp) {
    if (!start) start = timestamp;
    
    // Calcular o progresso da animação
    var progress = timestamp - start;
    
    // Calcular a porcentagem de progresso (entre 0 e 1)
    var percentage = progress / duration;
    
    // Aplicar a função easeOutCubic ao progresso
    var easedProgress = easeOutCubic(percentage);
    
    // Calcular a nova posição da página
    var newPosition = currentPosition + (easedProgress * distance);
    
    // Rolar a página para a nova posição
    window.scrollTo(0, newPosition);
    
    // Verificar se a animação ainda não terminou
    if (progress < duration) {
      // Agendar o próximo passo da animação
      window.requestAnimationFrame(step);
    }
  }
  
  // Iniciar a animação
  window.requestAnimationFrame(step);
}

function showDownload() {

    startTypingAnimation2();

function hideDownload() {
    var downloadElement = document.getElementById("download");
    downloadElement.style.display = "none";
    stopTypingAnimation2();
}

function delayShowDownload() {
    var startTimestamp = performance.now();

    function checkDelay(currentTimestamp) {
        var elapsed = currentTimestamp - startTimestamp;

        if (elapsed >= 1000) {
            showDownload();
        } else {
            downloadTimeout = requestAnimationFrame(checkDelay);
        }
    }

    downloadTimeout = requestAnimationFrame(checkDelay);
}

function cancelDelayShowDownload() {
    cancelAnimationFrame(downloadTimeout);
}

    delayShowDownload();

function ativarConfiguracoes() {
  const configuracoes = document.getElementById('configuracoes');

  configuracoes.style.opacity = '0';
  configuracoes.style.display = 'block';

  // Animação de fade in com JavaScript
  let opacity = 0;
  const fadeInInterval = setInterval(function() {
    opacity += 0.05;
    configuracoes.style.opacity = opacity;

    // Quando a opacidade atinge 1, para a animação
    if (opacity >= 1) {
      clearInterval(fadeInInterval);
    }
  }, 50);

  // Animação de fade out ao clicar em um botão de fechar ou cancelar
  const fecharConfig = document.getElementById('salvarConfig');
  fecharConfig.addEventListener('click', function() {
    let opacity = 1;
    const fadeOutInterval = setInterval(function() {
      opacity -= 0.05;
      configuracoes.style.opacity = opacity;

      // Quando a opacidade atinge 0, para a animação e oculta a div
      if (opacity <= 0) {
        clearInterval(fadeOutInterval);
        configuracoes.style.display = 'none';
      }
    }, 50);
  });
}
